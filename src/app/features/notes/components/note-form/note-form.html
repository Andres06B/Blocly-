<div class="relative bg-yellow-100 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 transform group border-2 border-yellow-200">
  <!-- Clips decorativos superiores -->
  <div class="absolute -top-3 left-1/2 transform -translate-x-1/2 w-8 h-4 bg-gray-300 rounded-t-full"></div>
  <div class="absolute -top-3.5 left-1/2 transform -translate-x-1/2 w-6 h-2 bg-gray-400 rounded-t-full"></div>

  <!-- Triángulo decorativo -->
  <div class="absolute top-0 right-0 w-8 h-8 bg-yellow-200 opacity-80 clip-path-triangle"></div>

  <div class="p-5 pt-6">
    <h2 class="text-2xl font-bold mb-4 text-gray-800 border-b-2 border-yellow-200 pb-2">Nueva Nota</h2>
    
    <div class="space-y-4">
      <!-- Campo Título -->
      <div>
        <input 
          type="text" 
          placeholder="Título creativo..." 
          class="w-full px-3 py-2 bg-yellow-50 border border-yellow-200 rounded-md focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 transition-all shadow-inner"
        />
      </div>
      
      <!-- Campo Descripción -->
      <div>
        <textarea 
          placeholder="Escribe tus ideas aquí..." 
          rows="5" 
          class="w-full px-3 py-2 bg-yellow-50 border border-yellow-200 rounded-md focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 transition-all shadow-inner"
        ></textarea>
      </div>
      
      <!-- Selector de categoría -->
      <div>
        <select class="w-full px-3 py-2 bg-yellow-50 border border-yellow-200 rounded-md focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 transition-all shadow-inner text-gray-700">
          <option value="" disabled selected>Selecciona una categoría</option>
          <option value="general">General</option>
          <option value="trabajo">Trabajo</option>
          <option value="personal">Personal</option>
          <option value="ideas">Ideas</option>
        </select>
      </div>
    </div>

    <!-- Botones -->
    <div class="flex justify-end gap-3 mt-6 pt-4 border-t border-yellow-200">
      <button 
        (click)="cancel.emit()" 
        class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-colors duration-200 flex items-center gap-1"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
        Cancelar
      </button>
      
      <button 
        class="px-4 py-2 bg-yellow-400 text-yellow-800 rounded-md hover:bg-yellow-500 transition-colors duration-200 flex items-center gap-1 font-medium"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        Guardar
      </button>
    </div>
  </div>
</div>
