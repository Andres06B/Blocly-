<div class="min-h-screen bg-gray-100 p-6 animate-fade-in">
  <!-- Header con animación -->
  <header class="flex justify-between items-center mb-8 animate-slide-down">
    <div class="flex items-center">
      <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600">
        Blocly
      </h1>
      <span class="ml-4 px-3 py-1 bg-indigo-100 text-indigo-800 rounded-full text-sm animate-pulse-slow">
        1 nota
      </span>
    </div>
    
    <!-- Botón con animación de latido -->
    <button class="flex items-center px-5 py-3 bg-white text-indigo-600 rounded-xl hover:bg-indigo-50 transition-all shadow-lg hover:shadow-xl border-2 border-indigo-300 border-dashed hover:border-solid group animate-bounce-slow">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 group-hover:rotate-90 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      <span class="font-semibold">Agregar Nota</span>
    </button>
  </header>

  <!-- Tablero de notas con marco café y fondo verde -->
  <div class="bg-amber-800 rounded-2xl shadow-2xl p-1.5 min-h-[70vh] animate-scale-in">
    <div class="w-full h-full bg-green-100 rounded-xl shadow-inner border-4 border-amber-700 overflow-hidden">
      <!-- Fondo de tablero con textura de pizarra verde -->
      <div class="bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI2IiBoZWlnaHQ9IjYiPgo8cmVjdCB3aWR0aD0iNiIgaGVpZ2h0PSI2IiBmaWxsPSIjZjBmZGYwIj48L3JlY3Q+CjxwYXRoIGQ9Ik0wIDBMNiA2WiIgc3Ryb2tlLXdpZHRoPSIxIiBzdHJva2U9IiNlMGU4ZTAiPjwvcGF0aD4KPHBhdGggZD0iTTYgMEwwIDZaIiBzdHJva2Utd2lkdGg9IjEiIHN0cm9rZT0iI2UwZThlMCI+PC9wYXRoPgo8L3N2Zz4=')] p-6 h-full">
        
        <!-- Grid de notas con animación escalonada -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
          <!-- Nota 1 con animación -->
          <div class="relative bg-yellow-100 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 cursor-pointer transform hover:-rotate-1 group animate-note-in" style="animation-delay: 0.1s">
            <!-- Clips de sujetapapeles decorativos con animación -->
            <div class="absolute -top-3 left-1/2 transform -translate-x-1/2 w-8 h-4 bg-gray-300 rounded-t-full animate-clip-in" style="animation-delay: 0.2s"></div>
            <div class="absolute -top-3.5 left-1/2 transform -translate-x-1/2 w-6 h-2 bg-gray-400 rounded-t-full animate-clip-in" style="animation-delay: 0.25s"></div>
            
            <div class="p-5 pt-6">
              <div class="flex justify-between items-start mb-2">
                <h3 class="font-bold text-lg truncate text-gray-800 animate-text-pop">Nota de prueba</h3>
                <span class="px-2 py-1 text-xs rounded-full bg-yellow-200 text-yellow-800 animate-tag-pop">
                  General
                </span>
              </div>
              <p class="text-gray-700 mb-4 line-clamp-3 animate-fade-in">Esta es una nota creada manualmente desde MySQL</p>
              <div class="flex justify-between items-center text-sm text-gray-500">
                <span class="animate-fade-in">11 jul. 2025</span>
                <button class="text-gray-400 hover:text-red-500 transition-colors duration-200 opacity-0 group-hover:opacity-100 transform group-hover:scale-110" aria-label="Eliminar nota">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                  </svg>
                </button>
              </div>
            </div>
            <!-- Efecto de doblez en esquina -->
            <div class="absolute top-0 right-0 w-8 h-8 bg-yellow-200 opacity-80 clip-path-triangle animate-corner-fold"></div>
          </div>

          <!-- Nota vacía con animación de pulso -->
          <div class="relative bg-yellow-50 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 cursor-pointer transform hover:-rotate-1 group border-2 border-dashed border-yellow-300 flex items-center justify-center min-h-[180px] animate-pulse-border">
            <!-- Clips de sujetapapeles decorativos -->
            <div class="absolute -top-3 left-1/2 transform -translate-x-1/2 w-8 h-4 bg-gray-300 rounded-t-full animate-clip-in" style="animation-delay: 0.15s"></div>
            <div class="absolute -top-3.5 left-1/2 transform -translate-x-1/2 w-6 h-2 bg-gray-400 rounded-t-full animate-clip-in" style="animation-delay: 0.2s"></div>
            
            <div class="text-center p-4 animate-bounce-very-slow">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mx-auto text-yellow-500 mb-2 group-hover:scale-125 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 4v16m8-8H4" />
              </svg>
              <p class="text-yellow-600 font-medium group-hover:text-yellow-700 transition-colors duration-300">Agrega una nueva nota</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
