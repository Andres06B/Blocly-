<div class="min-h-dvh bg-gradient-to-br from-amber-50/80 to-amber-100/80 grid place-items-center p-4 relative overflow-hidden">
  <!-- Elementos de fondo decorativos -->
  <div class="absolute -top-20 -left-20 w-64 h-64 bg-[#8B5E3C]/10 rounded-lg rotate-12 shadow-md animate-float"></div>
  <div class="absolute -bottom-10 -right-10 w-48 h-48 bg-[#8B5E3C]/15 rounded-lg rotate-6 shadow-md animate-float-delay"></div>
  <div class="absolute top-1/4 right-20 w-32 h-32 bg-[#8B5E3C]/20 rounded-lg -rotate-12 shadow-md animate-float-delay-2"></div>
  
  <!-- Contenido principal -->
  <div *ngIf="!showLoader" class="text-center z-10 backdrop-blur-sm bg-white/30 p-12 rounded-3xl shadow-xl border border-white/20 animate-fade-in">
    <h1 class="text-7xl font-bold mb-4 text-[#8B5E3C] animate-pulse-slow"
        style="font-family: 'Pacifico', cursive;">
      Blocly
    </h1>
    
    <p class="text-xl text-gray-700 mb-8 max-w-md">
      Organiza tus ideas en notas mágicas ✨
    </p>
    
    <!-- Botón principal -->
    <button
      (click)="navigateToNewNote()"
      class="px-10 py-4 bg-[#8B5E3C] text-white text-lg font-medium rounded-xl shadow-lg
             hover:bg-[#6F4B2F] transition-all duration-300 hover:scale-105 
             active:scale-95 active:shadow-inner
             focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[#8B5E3C]/70
             flex items-center justify-center mx-auto mb-8"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      Crear nueva nota
    </button>
    
    <!-- Notas de ejemplo -->
    <div class="flex justify-center gap-4 mt-6">
      <div class="w-24 h-24 bg-white/80 rounded-xl shadow-md rotate-3 transform hover:rotate-0 transition-transform duration-300 cursor-pointer border-2 border-amber-100/50">
        <div class="h-2 w-full bg-amber-300 rounded-t-lg"></div>
        <p class="text-xs p-2 text-gray-600 truncate">Mis tareas...</p>
      </div>
      <div class="w-24 h-24 bg-white/80 rounded-xl shadow-md -rotate-2 transform hover:rotate-0 transition-transform duration-300 cursor-pointer border-2 border-amber-100/50">
        <div class="h-2 w-full bg-amber-400 rounded-t-lg"></div>
        <p class="text-xs p-2 text-gray-600 truncate">Ideas para...</p>
      </div>
      <div class="w-24 h-24 bg-white/80 rounded-xl shadow-md rotate-1 transform hover:rotate-0 transition-transform duration-300 cursor-pointer border-2 border-amber-100/50">
        <div class="h-2 w-full bg-amber-500 rounded-t-lg"></div>
        <p class="text-xs p-2 text-gray-600 truncate">Recordatorio...</p>
      </div>
    </div>
  </div>

  <!-- Loader como componente independiente -->
  <app-loader *ngIf="showLoader"></app-loader>

  <!-- Botón flotante -->
  <button
    *ngIf="!showLoader"
    (click)="navigateToNewNote()"
    class="fixed bottom-8 right-8 z-20 w-16 h-16 bg-[#8B5E3C] text-white rounded-full shadow-xl
           flex items-center justify-center hover:scale-110 transition-transform duration-300
           animate-bounce-in"
    aria-label="Añadir nota"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
    </svg>
  </button>
</div>
